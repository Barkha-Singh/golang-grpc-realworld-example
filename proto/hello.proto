syntax = "proto3";

package hello;

option go_package = ".;proto";

import "google/api/annotations.proto";
import "empty.proto";


service Greeter {
  rpc SayHello (empty.Empty) returns (HelloReply) {
    option (google.api.http) = {
      get: "/hello"
    };
  }
}

message HelloReply {
  string message = 1;
}
